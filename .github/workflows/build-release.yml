on:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    if: github.event.pull_request.merged == true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            .next/cache
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Archive production artifacts
        run: |
          mkdir client
          mkdir client/keys
          cp -r settings client/settings
          mv client/settings/settings.template.json client/settings/settings.json
          cp -r .next client/.next
          cp -r public client/public
          cp next.config.mjs client/next.config.mjs
          cp .env client/.env.production
          cp package.json client/package.json
          cp package-lock.json client/package-lock.json
          cp ecosystem.config.js client/ecosystem.config.js
          cp README.md client/README.md
          cp LICENSE client/LICENSE

      - name: Zip production artifacts
        run: |
          cd client
          zip -r ../client.zip .

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.1
          release_name: v1.0.1
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: client.zip
          asset_name: client.zip
          asset_content_type: application/zip
